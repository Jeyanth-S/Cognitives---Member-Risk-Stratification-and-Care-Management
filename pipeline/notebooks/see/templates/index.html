<!DOCTYPE html>
<html>
<head>
    <title>Risk Prediction App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f9f9f9; }
        h2 { color: #222; }
        label { margin: 8px 0; display: block; font-size: 16px; }
        input[type="text"], input[type="file"] {
            padding: 8px;
            margin-top: 5px;
            font-size: 15px;
            width: 280px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .hidden { display: none; }
        .card {
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .error { color: red; margin-top: 15px; }
    </style>
    <script>
        function toggleMode() {
            let mode = document.querySelector('input[name="mode"]:checked').value;
            document.getElementById("existing").style.display = (mode === "existing") ? "block" : "none";
            document.getElementById("new").style.display = (mode === "new") ? "block" : "none";
        }
        window.onload = toggleMode;
    </script>
</head>
<body>
    <h2>Risk Prediction App</h2>

    <div class="card">
        <form method="post" enctype="multipart/form-data">
            <label>
                <input type="radio" name="mode" value="existing" checked onclick="toggleMode()"> Existing Beneficiary
            </label>
            <label>
                <input type="radio" name="mode" value="new" onclick="toggleMode()"> New Patient (CSV Upload)
            </label>

            <div id="existing" style="margin-top: 15px;">
                <label for="beneficiary_id">Beneficiary ID:</label>
                <input type="text" id="beneficiary_id" name="beneficiary_id" placeholder="Enter Beneficiary ID">
            </div>

            <div id="new" class="hidden" style="margin-top: 15px;">
                <label for="patient_csv">Upload Patient CSV:</label>
                <input type="file" id="patient_csv" name="patient_csv" accept=".csv">
            </div>

            <br>
            <button type="submit">Predict</button>
        </form>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
