<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Member Risk Platform{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header class="main-header">
    <div class="logo">
      <img src="{{ url_for('static', filename='care_logo.png') }}" alt="CareManager Logo" height="40" />
      <span>Member Risk Platform</span>
    </div>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('member_data') }}">Members</a>
      <a href="{{ url_for('predict') }}">Predict</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <small>&copy; 2025 CareManager Solutions</small>
  </footer>
</body>
</html>
