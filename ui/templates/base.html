<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Member Risk Platform{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  {% if session.get('logged_in') %}
    <header class="main-header">
      <div class="logo">
        <img src="{{ url_for('static', filename='care_logo.png') }}" alt="CareManager Logo" height="40" />
        <span>Member Risk Platform</span>
      </div>
      <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('members') }}">Members</a> 
        <a href="{{ url_for('predict') }}">Predict</a>
        <a href="{{ url_for('logout') }}">Logout</a>
      </nav>
    </header>
  {% endif %}

  <main>
    {% block content %}{% endblock %}
  </main>

  {% if session.get('logged_in') %}
    <footer>
      <small>&copy; 2025 CareManager Solutions</small>
    </footer>
  {% endif %}
</body>
</html>
